{% extends BASE_TEMPLATE %}

{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/form.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}workflow/cases/css/cases.css">
    <style>
        #main {
            padding-bottom: 0 !important;
        }

        .table > tbody > tr > td:first-child {
            padding: 15px !important;
        }

        .center {
            vertical-align: middle !important;
            text-align: center !important;
        }
    </style>
{% endblock %}
{% block content %}
    <section id="main">
        <div class="container">
            <div class="card card_one m-b-0">
                <div class="card-body">
                    <div class="list-group lg-odd-black">
                        <div class="action-header clearfix">
                            <div class="ah-label f-500">Notifications of {{ project.title }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card_two">
                <div class="card-body table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center" width="15%">Task</th>
                            <th class="text-center" width="15%">User</th>
                            <th class="text-center" width="70%">Delegation</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="4" class="center">Raise Application</td>
                                <td>Submit/Approve</td>
                                <td>TO:</td>
                            </tr>
                            <tr>
                                <td>Reject</td>
                                <td>TO:</td>
                            </tr>
                            <tr>
                                <td>Recheck</td>
                                <td>TO:</td>
                            </tr>
                            <tr>
                                <td>Overdue</td>
                                <td>TO:</td>
                            </tr>
                            <tr class=""></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
{% block js %}
    <script>
        var user = "{{ request.user.id }}";
        var user_name = "{{ request.user.get_full_name() }}";
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/js/form.min.js?v=v3.0.1"></script>

    {#  For form set up  #}
    <script type="text/javascript" src="{{ STATIC_URL }}workflow/cases/js/select2.full.js?v=v3.0.1"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}workflow/cases/js/sweetalert2.min.js?v=v3.0.1"></script>
    <script src="{{ STATIC_URL }}workflow/cases/js/jquery-ui.js?v=v3.0.1"></script>


{% endblock %}
